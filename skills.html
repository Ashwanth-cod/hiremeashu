<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - My Resume</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-top: 40px;
        }
        .section-card {
            margin-bottom: 2rem;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
        }
        .section-card h2 {
            color: #343a40;
            font-weight: 600;
        }
        .progress {
            height: 20px;
            margin-bottom: 1rem;
        }
        .progress-bar {
            width: 0;
            background-color: #0d6efd;
            transition: width 1s ease;
        }

        /* Timeline styles */
        .timeline {
            position: relative;
            margin-top: 2rem;
            margin-left: 20px;
            padding-left: 20px;
        }
        .timeline .timeline-item {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 30px;
            align-items: center;
        }
        .timeline .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        .timeline .card {
            width: 300px;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="text-center my-4">
        <h1>Skills</h1>
    </header>
    
    <div class="container">
        <section class="section-card">
            <h2>Programming Languages & Tools</h2>

            <!-- Progress bars -->
            <div id="progress-container"></div>

        </section>
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2024 Ashwanth S. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Data for progress bars
            const skills = [
                { name: "Django (1 years)", width: "85%" }, 
                { name: "Python (4 years)", width: "85%" },
                { name: "JavaScript (3 years)", width: "80%" },
                { name: "Flutter (1 year)", width: "60%" },
                { name: "Git/GitHub", width: "70%" },
                { name: "HTML/CSS", width: "95%" },
                { name: "JS", width: "80%" },
                { name: "Mysql", width: "80%" },
                { name: "PHP", width: "65%" },
                { name: "ReactJs with Nextjs", width: "80%" },
                { name: "NextJs", width: "55%" },
            ];

            // Sort skills by descending width
            skills.sort((a, b) => parseInt(b.width) - parseInt(a.width));

            const progressContainer = document.getElementById("progress-container");

            skills.forEach(skill => {
                const skillDiv = document.createElement("div");
                skillDiv.className = "mb-3";

                const label = document.createElement("label");
                label.textContent = skill.name;

                const progress = document.createElement("div");
                progress.className = "progress";

                const progressBar = document.createElement("div");
                progressBar.className = "progress-bar";
                progressBar.role = "progressbar";
                progressBar.style.width = "0";
                progressBar.style.transition = "width 2s ease";
                
                progress.appendChild(progressBar);
                skillDiv.appendChild(label);
                skillDiv.appendChild(progress);
                progressContainer.appendChild(skillDiv);

                // Animate width on a slight delay
                setTimeout(() => {
                    progressBar.style.width = skill.width;
                }, 500);
            });
        });
    </script>
</body>
</html>
